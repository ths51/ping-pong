<body>
    <h1>Add New Game Data</h1>
    <form id="game_data">
        <fieldset id="date">
            <p>Date:</p><input type="date" style="width: 125px;">
        </fieldset>
        <fieldset>
            <p>Server 1</p>
            <select id="server1">
                <option>{ SELECT PLAYER }</option>
                <option>Logan</option>
                <option>Nathan</option>
                <option>Ethan</option>
            </select>
            <p>Score:</p>
            <input type="number" id="s1_score">
        </fieldset>

        <fieldset>
            <p>Server 2</p>
            <select id="server2">
                <option>{ SELECT PLAYER }</option>
                <option>Logan</option>
                <option>Nathan</option>
                <option>Ethan</option>
            </select>
            <p>Score:</p>
            <input type="number" id="s2_score">
        </fieldset>
        
        <fieldset>
            <p>6-9?</p>
            <input type="checkbox" id="six-nine">
        </fieldset>

        <fieldset>
            <input type="button" value="SUBMIT" style="margin: 5px 15px;" id="submit_data">
        </fieldset>
        
    </form>
</body>
